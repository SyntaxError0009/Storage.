<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }
        .container input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #00cec9;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #0984e3;
        }
        /* Dashboard Styles */
        .dashboard {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .dashboard h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category {
            flex: 1 1 calc(33.333% - 20px);
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .category {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <div class="dashboard" id="dashboard">
        <h2>Welcome to the Dashboard</h2>
        <div class="categories">
            <div class="category">Category 1: Text 1</div>
            <div class="category">Category 2: Text 2</div>
            <div class="category">Category 3: Text 3</div>
        </div>
    </div>

    <script>
        const correctUsername = "YourUsername"; // Change this to your username
        const correctPassword = "H-A-M-A";

        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === correctUsername && password === correctPassword) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("dashboard").style.display = "flex";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
